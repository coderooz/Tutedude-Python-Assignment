<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create New Post</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

  <div class="container mx-auto px-4 py-8">
<a href="{% url 'home' %}" class="text-blue-600 hover:underline mb-4 inline-block">← Back to Home</a>
    <h2 class="text-3xl font-bold mb-6">📝 Create New Blog Post</h2>

    <form method="post" class="bg-white p-6 rounded-lg shadow-md max-w-2xl">
      {% csrf_token %}

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
        <input type="text" name="title" class="w-full px-4 py-2 border rounded" value="{{ form.title.value|default_if_none:'' }}">
        {% if form.title.errors %}
          <p class="text-red-600 text-sm">{{ form.title.errors }}</p>
        {% endif %}
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Content</label>
        <textarea name="content" class="w-full px-4 py-2 border rounded h-48">{{ form.content.value|default_if_none:'' }}</textarea>
        {% if form.content.errors %}
          <p class="text-red-600 text-sm">{{ form.content.errors }}</p>
        {% endif %}
      </div>

      <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded shadow">
        Publish
      </button>
    </form>
  </div>
</body>
</html>
