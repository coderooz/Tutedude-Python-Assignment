{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h2>{% if object %}Update{% else %}Create{% endif %} Post</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
{% endblock %}
