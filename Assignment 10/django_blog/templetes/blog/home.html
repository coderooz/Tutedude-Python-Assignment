{% extends "base.html" %}
{% block content %}
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <h2><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h2>
                <p class="card-text">{{ post.content|truncatewords:20 }}</p>
                <small class="text-muted">Posted by {{ post.author }} on {{ post.date_posted }}</small>
            </div>
        </div>
    {% empty %}
        <p>No posts yet.</p>
    {% endfor %}
{% endblock %}
