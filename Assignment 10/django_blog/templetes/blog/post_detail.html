{% extends "base.html" %}
{% block content %}
    <h1>{{ object.title }}</h1>
    <p>{{ object.content }}</p>
    <p class="text-muted">Posted by {{ object.author }} on {{ object.date_posted }}</p>

    {% if user == object.author %}
        <a class="btn btn-secondary" href="{% url 'post-update' object.pk %}">Edit</a>
        <a class="btn btn-danger" href="{% url 'post-delete' object.pk %}">Delete</a>
    {% endif %}
{% endblock %}
