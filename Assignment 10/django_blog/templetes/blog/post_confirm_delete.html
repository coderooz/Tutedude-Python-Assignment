{% extends "base.html" %}
{% block content %}
    <h2>Delete Post</h2>
    <p>Are you sure you want to delete "{{ object.title }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm</button>
        <a href="{% url 'post-detail' object.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
